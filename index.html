<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Daisy Ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
     <!-- Daisy Ui End -->
    <title>Login Page</title>
</head>
<body>
    <main class="flex justify-center items-center h-screen ">
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-bold">Mobile Number</span>
                </label>
                <input id="phone-number" type="number" placeholder="enter your number" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-bold">4 Digit Pin</span>
                </label>
                <input id="pin-number" type="password" placeholder="Enter 4 Digit Pin" class="input input-bordered" autocomplete="off" required />
              </div>
              <div class="form-control mt-6">
                <button id="Login-btn" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>
    </main>
    <script src="index.js"></script>
    <script src="shared.js"></script>
</body>
</html>
